<ng-container>
  <div class="main">
    <mat-card>
      <mat-card-title>
        <h2 class="title">
          EAST CONFERENCE
        </h2>
      </mat-card-title>
      <mat-card-content>
        <span *ngFor="let team of eastTeams">
          <a href="teamdetails/{{ team.teamId }}">
            <img class="logo" src="http://stats.nba.com/media/img/teams/logos/season/2017-18/{{ team.tricode }}_logo.svg" alt="{{ team.city }}"
              title="{{ team.altCityName }}" (click)="goToTeamDetail(team.teamId)">
          </a>
        </span>
      </mat-card-content>
    </mat-card>
  </div>
  <div>
    <div class="main">
      <mat-card>
        <mat-card-title>
          <h2 class="title">
            WEST CONFERENCE
          </h2>
        </mat-card-title>
        <mat-card-content>
          <span *ngFor="let team of westTeams">
            <a href="teamdetails/{{ team.teamId }}" title="{{ team.altCityName }}">
              <img class="logo" src="http://stats.nba.com/media/img/teams/logos/season/2017-18/{{ team.tricode }}_logo.svg" alt="{{ team.city }}"
                title="{{ team.altCityName }}" (click)="goToTeamDetail(team.teamId)">
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</ng-container>
