<ng-container>
  <mat-tab-group>
    <mat-tab label="NBA Teams">
      <div>
        <mat-card>
          <mat-card-title>
            <h2 class="title">
              East Conference
            </h2>
          </mat-card-title>
          <mat-card-content>
            <span *ngFor="let team of eastTeams">
              <a href="teamdetails/{{ team.teamId }}">
                <img class="logo" src="http://stats.nba.com/media/img/teams/logos/season/2017-18/{{ team.tricode }}_logo.svg" alt="{{ team.city }}"
                  title="{{ team.altCityName }}" (click)="goToTeamDetail(team.teamId)">
              </a>
            </span>
          </mat-card-content>
        </mat-card>
      </div>
      <div>
        <div class="main">
          <mat-card>
            <mat-card-title>
              <h2 class="title">
                West Conference
              </h2>
            </mat-card-title>
            <mat-card-content>
              <span *ngFor="let team of westTeams">
                <a href="teamdetails/{{ team.teamId }}" title="{{ team.altCityName }}">
                  <img class="logo" src="http://stats.nba.com/media/img/teams/logos/season/2017-18/{{ team.tricode }}_logo.svg" alt="{{ team.city }}"
                    title="{{ team.altCityName }}" (click)="goToTeamDetail(team.teamId)">
                </a>
              </span>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="NBA Players">
      <div class="playercard">
        <mat-card>
          <mat-card-title>
            <div class="searchplayer">
              <h1>Nba Players</h1>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Search Players" (keyup)="searchPlayers()" [(ngModel)]="searchPlayer">
              </mat-form-field>
            </div>
          </mat-card-title>
          <mat-card-content>
            <mat-list>
              <mat-list-item *ngFor="let player of filterPlayers">
                <a class="playerscontent" href="player/{{ player.teamId }}/{{ player.personId }}">
                  <div class="matlistitems">
                    <img class="playerimage" src="https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/{{ player.teamId }}/2017/260x190/{{ player.personId }}.png"
                      alt="{{ player.firstName }} {{ player.lastName }}" title="{{ player.firstName }} {{ player.lastName }}">
                    <p class="matline">
                      <span>
                          {{ player.lastName }}  {{ player.firstName }} 
                      </span>
                    </p>
                  </div>
                </a>
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</ng-container>
