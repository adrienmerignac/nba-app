<ng-container>
  <mat-tab-group>
    <mat-tab label="NbaTeams">
      <div>
        <mat-card>
          <mat-card-title>
            <h2 class="title">
              East Conference
            </h2>
          </mat-card-title>
          <mat-card-content>
            <span *ngFor="let team of eastTeams">
              <a href="teamdetails/{{ team.teamId }}">
                <img class="logo" src="http://stats.nba.com/media/img/teams/logos/season/2017-18/{{ team.tricode }}_logo.svg" alt="{{ team.city }}"
                  title="{{ team.altCityName }}" onclick="goToTeamDetail(team.teamId)">
              </a>
            </span>
          </mat-card-content>
        </mat-card>
      </div>
      <div>
        <div class="main">
          <mat-card>
            <mat-card-title>
              <h2 class="title">
                West Conference
              </h2>
            </mat-card-title>
            <mat-card-content>
              <span *ngFor="let team of westTeams">
                <a href="teamdetails/{{ team.teamId }}" title="{{ team.altCityName }}">
                  <img class="logo" src="http://stats.nba.com/media/img/teams/logos/season/2017-18/{{ team.tricode }}_logo.svg" alt="{{ team.city }}"
                    title="{{ team.altCityName }}" onclick="goToTeamDetail(team.teamId)">
                </a>
              </span>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="NbaPlayers">
      <div class="playercard">
        <mat-card>
          <mat-card-title>
            <h1>Nba Players</h1>
          </mat-card-title>
          <mat-card-content>
            <mat-list>
              <mat-list-item *ngFor="let player of playersList">
                <div class="matlistitems">
                  <img class="playerimage" src="https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/{{ player.teamId }}/2017/260x190/{{ player.personId }}.png"
                    alt="{{ player.firstName }} {{ player.lastName }}" title="{{ player.firstName }} {{ player.lastName }}">
                  <p class="matline">
                    <a class="playerscontent" href="player/{{ player.teamId }}/{{ player.personId }}">
                      <span>
                        {{ player.firstName }} {{ player.lastName }}
                      </span>
                    </a>
                  </p>
                </div>
              </mat-list-item>
            </mat-list>
            <mat-paginator [length]="3" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]" (page)="pageEvent = $event">
            </mat-paginator>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</ng-container>
